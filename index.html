<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./img/favicons/favicon.ico"/> 
    <title> 
        Ranking Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Steam Rankings</h1>
        <p>By relevance</p>
    </header>
    <main>
        <div class="row-display">
            <h1>RPG</h1>
            <div class="cards-container">
                <div class="card baldursgate"></div>
                <div class="card cyberpunk"></div>
                <div class="card eldenring"></div>
                <div class="card vrising"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>Indie</h1>
            <div class="cards-container">
                <div class="card hades"></div>
                <div class="card eurotruck"></div>
                <div class="card animalwell"></div>
                <div class="card stardewvalley"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>Puzzle</h1>
            <div class="cards-container">
                <div class="card buckshotrulette"></div>
                <div class="card inscryption"></div>
                <div class="card hogwarts"></div>
                <div class="card ittakestwo"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>Local co-op</h1>
            <div class="cards-container">
                <div class="card unltimatechickenhorse"></div>
                <div class="card ittakestwo"></div>
                <div class="card partyanimals"></div>
                <div class="card vampiresurvivors"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>Souls-like</h1>
            <div class="cards-container">
                <div class="card sifu"></div>
                <div class="card danceoffireandice"></div>
                <div class="card eldenring"></div>
                <div class="card downhill"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>First Person Shooter</h1>
            <div class="cards-container">
                <div class="card cs2"></div>
                <div class="card cyberpunk"></div>
                <div class="card grayzone"></div>
                <div class="card rainbowsix"></div>
            </div>
        </div>
    </main>
<footer>
    <p>Information from <a href="https://store.steampowered.com/search">https://store.steampowered.com/search</a> </p>
</footer>
</body>
</html>
