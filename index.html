<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./img/favicons/favicon.ico"/> 
    <title> 
        Ranking Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Steam Rankings</h1>
        <p>By relevance</p>
    </header>
    <main>
        <div class="row-display">
            <h1>RPG</h1>
            <div class="cards-container">
                <div class="card baldursgate" alt="baldursgate image"></div>
                <div class="card cyberpunk" alt="cyberpunk image"></div>
                <div class="card eldenring" alt="eldenring image"></div>
                <div class="card vrising" alt="vrising image"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>Indie</h1>
            <div class="cards-container">
                <div class="card hades" alt="hades image"></div>
                <div class="card eurotruck" alt="eurotruck image"></div>
                <div class="card animalwell" alt="animalwell image"></div>
                <div class="card stardewvalley" alt="stardewvalley image"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>Puzzle</h1>
            <div class="cards-container">
                <div class="card buckshotrulette" alt="buckshotrulette image"></div>
                <div class="card inscryption" alt="inscryption image"></div>
                <div class="card hogwarts" alt="hogwarts image"></div>
                <div class="card ittakestwo" alt="ittakestwo image"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>Local co-op</h1>
            <div class="cards-container">
                <div class="card unltimatechickenhorse" alt="unltimatechickenhorse image"></div>
                <div class="card ittakestwo" alt="ittakestwo image"></div>
                <div class="card partyanimals" alt="partyanimals image"></div>
                <div class="card vampiresurvivors" alt="vampiresurvivors image"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>Souls-like</h1>
            <div class="cards-container">
                <div class="card sifu" alt="sifu image"></div>
                <div class="card danceoffireandice" alt="danceoffireandice image"></div>
                <div class="card eldenring" alt="eldenring image"></div>
                <div class="card downhill" alt="downhill image"></div>
            </div>
        </div>
        <div class="row-display">
            <h1>First Person Shooter</h1>
            <div class="cards-container">
                <div class="card cs2" alt="cs2 image"></div>
                <div class="card cyberpunk" alt="cyberpunk image"></div>
                <div class="card grayzone" alt="grayzone image"></div>
                <div class="card rainbowsix" alt="rainbowsix image"></div>
            </div>
        </div>
    </main>
<footer>
    <p>Information from <a href="https://store.steampowered.com/search">https://store.steampowered.com/search</a> </p>
</footer>
</body>
</html>
